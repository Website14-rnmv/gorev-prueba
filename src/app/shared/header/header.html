      </div>

      <button class="menu-toggle" (click)="toggleMenu()">
        {{ menuAbierto ? '✖' : '☰' }}

    <nav [class.active]="menuAbierto">
      <a (click)="redirectToPage('/')">Inicio</a>

          <i class="icon-desplegable fas fa-chevron-down"></i> Servicios
        </a>
        <div class="dropdown-menu">
          <a (click)="redirectToPage('/servicios/reinsol')">REINSOL</a>
          <a (click)="redirectToPage('/servicios/persalud')">PERSALUD</a>
